<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="img/logo.ico">
    <title>Boolzapp</title>
</head>
<body>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>

    <div id="app" class="container">
        
        <header>
            <div class="top-left">
                <div class="img-user">
                    <img src="img/avatar-1.jpg" alt="">
                </div>
                <div class="top-left-logos">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                
            </div>
            <div class="top-right">
                <div class="interlocutor">
                    <div class="img-user">
                        <img src="img/avatar-1.jpg" alt="">
                    </div>
                    <div class="name-interlocutor">
                        <span>Luna</span>
                        <span class="status">online</span>
                    </div>

                </div>
                <div class="top-right-logos">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>                
            </div>
        </header>

        <main>
            <!--Sezione colonna utenti a sinistra-->
            <section>
                <div class="users-column">

                    <!--Sezione attiva e disattiva notifiche-->
                    <div class="disable-notifications">
                        <div class="no-notifications">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="no-notif-txt">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <span>Attiva notifiche desktop<i class="fa-solid fa-chevron-right"></i></span>
                        </div>
                    </div>


                </div>
            </section>
            
            <!--Sezione chat con un determinato utente-->
            <section>
                <div class="chat">

                </div>
            </section>

            <!--Sezione per inviare un nuovo messaggio-->
            <section>
                <div class="new-message">

                </div>
            </section>
            
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
